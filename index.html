<!-- Hero Section -->

    <div class="max-w-7xl mx-auto px-6 lg:px-8">
        <div class="flex flex-col lg:flex-row items-center gap-16">
            <div class="flex-1 text-center lg:text-left">
                <h1 class="text-6xl font-black text-slate-900 leading-tight tracking-tighter mb-8 sm:text-7xl">
                    <span x-text="t.hero_title"></span> <br>
                    <span class="text-emerald-600" x-text="t.hero_subtitle"></span>
                </h1>
                <p class="text-xl text-slate-500 font-medium mb-12 max-w-2xl mx-auto lg:mx-0" x-text="t.hero_desc"></p>
                <div class="flex flex-wrap justify-center lg:justify-start gap-6">
                    <a href="#services"
                        class="px-10 py-5 bg-emerald-600 text-white font-black rounded-2xl shadow-xl shadow-emerald-200 hover:bg-emerald-700 transition-all uppercase tracking-widest text-xs"
                        x-text="t.cta_services"></a>
                    <a href="{{ site.baseurl }}/factory/"
                        class="px-10 py-5 bg-slate-900 text-white font-black rounded-2xl shadow-xl shadow-slate-200 hover:bg-slate-800 transition-all uppercase tracking-widest text-xs"
                        x-text="t.cta_factory"></a>
                </div>
            </div>
            <div class="flex-1 relative">
                <div class="absolute -inset-4 bg-emerald-100/50 rounded-[3rem] blur-2xl"></div>
                <img src="{{ site.baseurl }}/assets/headerimage.png" alt="KonexHT Digital Solutions"
                    class="relative rounded-[3rem] shadow-2xl border border-slate-100">
            </div>
        </div>
    </div>
</section>

        </div>

        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-8">

                    <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

                <button class="text-purple-600 text-xs font-black uppercase tracking-widest hover:underline"
                    x-text="t.overview"></button>
            </div>

            <!-- Service 3: Training -->
            <div
                class="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm hover:shadow-xl transition-all h-full flex flex-col">

                    <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"

                        </path>
                    </svg>

                <p class="text-slate-500 text-sm font-medium mb-8 flex-grow" x-text="t.service_literacy_desc"></p>
                <button class="text-amber-600 text-xs font-black uppercase tracking-widest hover:underline"

            <div
                class="bg-emerald-900 p-8 rounded-[2.5rem] border border-emerald-800 shadow-2xl hover:scale-105 transition-all h-full flex flex-col ring-8 ring-emerald-500/10">
                <div class="w-14 h-14 bg-white/10 text-emerald-400 rounded-2xl flex items-center justify-center mb-6">
                    <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                <h3 class="text-xl font-bold text-white mb-4" x-text="t.service_factory"></h3>
                <p class="text-emerald-100/70 text-sm font-medium mb-8 flex-grow" x-text="t.service_factory_desc"></p>
                <a href="{{ site.baseurl }}/factory/"

                    <span x-text="t.blueprint"></span> <svg class="w-4 h-4" fill="none" stroke="currentColor"
